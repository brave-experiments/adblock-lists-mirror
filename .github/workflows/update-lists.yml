name: Update lists

on:
  schedule:
  - cron: '0 * * * *' # Run every hour at 0 minutes past the hour
  workflow_dispatch:

jobs:
  update-lists:
    runs-on: ubuntu-latest
    permissions:
        contents: write

    steps:
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Set up Python 3.
      uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5
      with:
        python-version: 3.12
        cache: 'pip' # caching pip dependencies

    - run: pip install -r requirements.txt
    - name: Generate list files
      run: |
        mkdir newlists
        python3 update-lists.py --output-dir newlists
    - name: Commit files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git switch lists
        cp -rf newlists/* lists/ && rm -rf newlists
        git add lists
        git commit -m "Automatically updated lists: $(date)" -a || true
    - name: Push changes
      uses: ad-m/github-push-action@9870d48124da805820c70ebc6ba563c715551019 # master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: lists